<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dev Academy Portfolio | dlp</title>
    <link href="/styles/main.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A blog by David Poole for Dev Academy Aotearoa Foundations course"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="header" class="header"></div>
    <div class="p-3">
      <div class="t-4_5 ptb-1">
        I'm studying
        <span class="bg-one"
          ><strong>Applied Software Development</strong></span
        >
        at
        <span class="bg-one"><strong>Dev Academy Aotearoa</strong></span>
        and here's what I've been working on...<br />
      </div>

      <div class="groupAndFilter">
        <form id="groupAndFilter">
          <!-- Disable submitting form with a disabled hidden submit button -->
          <input
            type="submit"
            disabled
            onclick="return false"
            style="display: none"
          />
          <label class="filterBy" for="filterBy">
            Filter blog posts:
            <input
              id="filterBy"
              type="text"
              placeholder="title / category / sprint #"
            />
          </label>
          <fieldset class="groupBy" id="groupBy">
            Group by:
            <label for="groupBySection">
              <input
                id="groupBySection"
                type="radio"
                value="section"
                name="groupBy"
              />
              Category
            </label>
            <label for="groupBySprint">
              <input
                id="groupBySprint"
                type="radio"
                value="sprint"
                name="groupBy"
                checked
              />
              Sprint
            </label>
          </fieldset>
        </form>
      </div>
      <div id="blog" class="lists"></div>
    </div>
    <script src="/js/loadTemplate.js"></script>
    <script>
      loadTemplate('header', '/templates/header.html')
    </script>
    <script src="/js/blog.js"></script>
  </body>
</html>
